 <!DOCTYPE html>
 <!-- Fer un programa on se li demanin dos nombres i un operador a l’usuari. 
 Al final, el programa imprimirà per pantalla el resultat de fer l’operació 
 que contingui la variable operador. -->
<html>
    <head>
        <meta charset='utf-8'>
        <title>
            CALCULADORA
        </title>
    </head>
    <body>     

        <h1>Calculadora</h1>
    
        <form>
            <p>Introduce un número</p>
            <input type='text' id="num1">
            <p>Introduce un operador</p>
            <input type='text' id="operador">
            <p>Introduce otro número</p>
            <input type='text' id="num2">
            <input type='button' onclick="calculadora()" Value='Calcula'/>
        </form>
        
        <p id="demo"></p>
     
        <div id='datos'></div>

        <script src='calculadora.js' type='text/javascript' > </script>       
        </script>
    </body>
</html>
